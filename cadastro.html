<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="background-logo">
        <div class="logo-container">
            <img src="imagens/logoPie_grande.png" alt="Logo">
        </div>
    </div>

    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Espaço à esquerda -->
            <div class="col-md-8"></div>

            <!-- Formulário de Cadastro -->
            <div class="col-md-4 bg-white d-flex flex-column justify-content-center p-5 shadow-lg login-box">
                <img src="imagens/logoPie_grande.png" class="logo-small mb-3" alt="Logo Pequena">
                <form id="cadastroForm" class="form-container">
                    <!-- Campo de Login/Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Login/Email</label>
                        <input type="email" id="email" name="email" class="form-control input-custom" required>
                    </div>

                    <!-- Campo de Senha -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <div class="input-group">
                            <input type="password" id="password" name="password" class="form-control"
                                placeholder="Digite sua senha" required>
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Campo de Repita sua senha -->
                    <div class="mb-3">
                        <label for="passwordConfirm" class="form-label">Repita sua senha</label>
                        <div class="input-group">
                            <input type="password" id="passwordConfirm" name="passwordConfirm" class="form-control"
                                placeholder="Repita sua senha" required>
                            <button class="btn btn-outline-secondary" type="button" id="togglePasswordConfirm">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Campo de Foto de Perfil -->
                    <div class="mb-3">
                        <label for="profilePic" class="form-label">Foto de Perfil</label>
                        <input type="file" id="profilePic" name="profilePic" class="form-control" accept="image/*">
                    </div>

                    <!-- Botões -->
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-custom flex-fill me-2">Cadastrar</button>
                        <a href="login.html" class="btn btn-outline-custom flex-fill">Voltar ao Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
