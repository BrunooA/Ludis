<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking</title>

    <!-- Favicon -->
    <link rel="icon" href="imagens/logoPie_pequena.png" type="image/png">
    <link rel="icon" href="imagens/logoPie_pequena.png" sizes="32x32" type="image/png">
    <link rel="icon" href="imagens/logoPie_pequena.png" sizes="16x16" type="image/png">

    <!-- Bootstrap e Ícones -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <!-- Google Fonts: Silkscreen -->
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <!-- Seu CSS -->
    <link rel="stylesheet" href="css/home.css">
    <style>
        .ranking-container {
            max-width: 800px;
            margin: auto;
            margin-top: 50px;
        }

        .player-card {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 10px;
        }

        .player-card img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .position {
            font-weight: bold;
            margin-right: 15px;
            font-size: 1.2rem;
        }

        .player-info {
            flex-grow: 1;
        }

        table th,
        table td {
            vertical-align: middle;
        }
    </style>
</head>

<body class="home">
    <header>
        <div class="header-left">
            <div class="menu-icon" id="menuButton"><i class="bi bi-list"></i></div>
            <div class="home-icon">
                <a href="home.html">
                    <img src="imagens/logoPie_pequena.png" alt="Ícone Página Inicial" class="home-icon-img">
                </a>
            </div>
        </div>

        <div class="header-center"></div>

        <a href="perfil.html">
            <img src="" alt="Foto de Perfil" id="profileImage" class="rounded-circle" width="50" height="80">
        </a>
    </header>

    <div id="sideMenu" class="side-menu">
        <ul>
            <li><a href="ranking.html"><i class="bi bi-trophy"></i> Ranking</a></li>
            <li><a href="tutorial.html"><i class="bi bi-book"></i> Tutorial</a></li>
            <li><a href="mapa.html"><i class="bi bi-map"></i> Mapa</a></li>
            <li><a href="suporte.html"><i class="bi bi-headset"></i> Suporte</a></li>
            <li><a href="login.html" id="logoutButton"><i class="bi bi-box-arrow-right"></i> Sair</a></li>
        </ul>
    </div>

    <div class="container">
        <h2 class="mb-4" style="font-family: 'Silkscreen', cursive; color: #3D198E;">Ranking</h2>

        <!-- Mostra o usuário logado e a posição dele -->
        <div class="player-card mb-4">
            <img src="" alt="Foto de Perfil" id="loggedUserImage" class="rounded-circle">
            <div class="player-info">
                <strong id="loggedUserName"></strong><br>
                <span id="loggedUserPosition"></span><br>
                Pontuação: <span id="loggedUserPoints"></span>
            </div>
        </div>

        <h4>Tabela de Ranking</h4>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Foto</th>
                    <th>Nome</th>
                    <th>Pontuação</th>
                </tr>
            </thead>
            <tbody id="rankingList">
                <!-- Lista de jogadores aparecerá aqui via JS -->
            </tbody>
        </table>

        <a href="mapa.html" class="btn btn-secondary mt-3">Voltar ao Mapa</a>
    </div>

    <script src="js/script.js"></script>
    <script src="js/ranking.js"></script>
    <script src="js/teste.js"></script>
</body>

</html>
