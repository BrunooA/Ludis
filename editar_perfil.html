      <a href="perfil.html" class="btn btn-secondary" id="cancelarBtn">Cancelar</a>
    </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const avatarSelecionado = document.getElementById("avatarSelecionado");
      const userImage = sessionStorage.getItem("userImage");

      if (avatarSelecionado && userImage) {
        avatarSelecionado.src = userImage;
      }

      window.selecionarAvatar = function (img) {
        if (avatarSelecionado && img) {
          avatarSelecionado.src = img.src;
          sessionStorage.setItem("userImage", img.src);
        }
      };

      window.salvarPerfil = function () {
        const userEmail = sessionStorage.getItem("loggedInUser");
        const newImage = sessionStorage.getItem("userImage");

        if (!userEmail || !newImage) {
          alert("Erro ao salvar. Escolha um avatar e esteja logado.");
          return;
        }

        let users = JSON.parse(localStorage.getItem("users")) || [];
        const updatedUsers = users.map(user => {
          if (user.email === userEmail) {
            return { ...user, profileImage: newImage };
          }
          return user;
        });

        localStorage.setItem("users", JSON.stringify(updatedUsers));

        alert("Perfil atualizado com sucesso!");
        window.location.href = "perfil.html";
      };
    });
  </script>
