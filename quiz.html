        </ul>
    </div>

    <main>
        <div class="container py-5">
            <h1>Quiz - Teste seus conhecimentos</h1>
            <form id="quizForm">
                <!-- Pergunta 1 -->
                <div class="mb-4">
                    <label for="question1" class="form-label">Qual é a capital do Brasil?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question1" id="question1a" value="Brasília">
                        <label class="form-check-label" for="question1a">Brasília</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question1" id="question1b" value="Rio de Janeiro">
                        <label class="form-check-label" for="question1b">Rio de Janeiro</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question1" id="question1c" value="São Paulo">
                        <label class="form-check-label" for="question1c">São Paulo</label>
                    </div>
                </div>

                <!-- Pergunta 2 -->
                <div class="mb-4">
                    <label for="question2" class="form-label">Quem escreveu "Dom Casmurro"?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question2" id="question2a" value="Machado de Assis">
                        <label class="form-check-label" for="question2a">Machado de Assis</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question2" id="question2b" value="Jorge Amado">
                        <label class="form-check-label" for="question2b">Jorge Amado</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question2" id="question2c" value="Carlos Drummond de Andrade">
                        <label class="form-check-label" for="question2c">Carlos Drummond de Andrade</label>
                    </div>
                </div>

                <!-- Pergunta 3 -->
                <div class="mb-4">
                    <label for="question3" class="form-label">Qual é o maior continente?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question3" id="question3a" value="Ásia">
                        <label class="form-check-label" for="question3a">Ásia</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question3" id="question3b" value="África">
                        <label class="form-check-label" for="question3b">África</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question3" id="question3c" value="América">
                        <label class="form-check-label" for="question3c">América</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Finalizar Quiz</button>
            </form>
        </div>
    </main>
