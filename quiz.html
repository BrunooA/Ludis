    <script>
        function salvarProgresso(tema) {
    const progresso = JSON.parse(localStorage.getItem('progressoFases')) || [];
    if (!progresso.includes(tema)) {
        progresso.push(tema);
        localStorage.setItem('progressoFases', JSON.stringify(progresso));
    }
}
