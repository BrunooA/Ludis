<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css"/>
</head>

<body>

  <header class="navbar">
    
    <div class="logo">
      <img src="logo-small.png" alt="Logo" />
    </div>

    <div class="profile-pic">
      <button onclick="irParaPerfil()" class="profile-button">
        <img src="profile.png"/>
      </button>
    </div>
  </header>

  <!-- Botão para abrir menu -->
  <button id="menu-toggle" class="menu-toggle">
    <i class="bi bi-list"></i>
  </button>
  <!-- Menu lateral -->
  <nav id="sidebar" class="sidebar">
    <button class="close-btn" onclick="toggleSidebar()"><i class="bi bi-x"></i></button>
    <ul>
      <li><i class="bi bi-bar-chart-line"></i> Ranking</li>
      <li><i class="bi bi-question-circle"></i> Quiz</li>
      <li><i class="bi bi-journal-text"></i> Tutorial</li>
      <li><i class="bi bi-map"></i> Mapa</li>
      <li><i class="bi bi-info-circle"></i> Sobre Nós</li>
      <li><i class="bi bi-life-preserver"></i> Suporte</li>
      <li><i class="bi bi-box-arrow-right"></i> Sair</li>
    </ul>
  </nav>

  <main class="main-content">
    <h1>Iniciar Quiz</h1>
    <button class="next-button">Next</button>
  </main>

  <script src="js/script.js"></script>
</body>

</html>
