<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css"/>
</head>

<body>
  <div class="grid-container">

    <!-- Lado do gradiente -->
    <div class="gradient-side">
      <!-- conteúdo opcional aqui -->
    </div>

    <!-- Lado do formulário -->
    <div class="form-side">
      <div class="form-wrapper">
        <div class="tabs">
          <button class="tab active" onclick="showForm('login')">Login</button>
          <button class="tab" onclick="showForm('register')">Cadastro</button>
        </div>
        <!-- FORM LOGIN -->
        <form id="login" class="form active">
          <img src="logo.png" alt="Logo" class="logo" />
          <input type="text" placeholder="Login ou Email" required />

          <div class="password-wrapper">
            <input type="password" id="login-password" placeholder="Senha" required />
            <i class="bi bi-eye-slash toggle-password" onclick="togglePassword(this, 'login-password')"></i>
          </div>

          <div class="options">
            <label><input type="checkbox" /> Manter-se conectado</label>
            <a href="#">Esqueceu a senha?</a>
          </div>

          <!-- Botões -->
          <div class="buttons">
            <button type="button" onclick="showForm('register')">Cadastrar</button>
            <button type="button" onclick="redirectToMain()">Entrar</button>
          </div>

        </form>

        <!-- FORM CADASTRO -->
        <form id="register" class="form">
          <img src="logo.png" alt="Logo" class="logo" />
          <input type="text" placeholder="Login" required />
          <input type="email" placeholder="Email" required />

          <div class="password-wrapper">
            <input type="password" id="register-password" placeholder="Senha" required />
            <i class="bi bi-eye-slash toggle-password" onclick="togglePassword(this, 'register-password')"></i>
          </div>

          <div class="password-wrapper">
            <input type="password" id="confirm-password" placeholder="Repita sua senha" required />
            <i class="bi bi-eye-slash toggle-password" onclick="togglePassword(this, 'confirm-password')"></i>
          </div>

          <button type="submit">Cadastrar</button>
        </form>
      </div>
    </div>

  </div>

  <script src="js/script.js"></script>
</body>

</html>
